<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="/style/board.css">
    <link rel="stylesheet" href="assets/font.css">
    <link rel="stylesheet" href="/style/floating-add-task.css">
    <link rel="stylesheet" href="/style/floating-add-task-css-2.css">
    <link rel="stylesheet" href="style/flt-edit-task.css">
</head>

<body>
    <div class="main-content">
        <div class="menu-bar">
            <div class="menu-bar-1">
                <img src="assets/icon-img/join-main-logo.png" alt="" class="join-logo">
                <div class="menu">
                    <div class="menu-points" id="summary">
                        <img src="assets/icon-img/summary.svg" alt="">
                        <p>Summary</p>
                    </div>
                    <div class="menu-points" id="board">
                        <img src="assets/icon-img/board.svg" alt="">
                        <p>Board</p>
                    </div>
                    <div class="menu-points" id="addTask">
                        <img src="assets/icon-img/addTask.svg" alt="">
                        <p>Add Task</p>
                    </div>
                    <div class="menu-points" id="contacts">
                        <img src="assets/icon-img/perm_contact_calendar.svg" alt="">
                        <p>Contacts</p>
                    </div>
                </div>

            </div>
            <div class="menu-bar-2">
                <div>Privacy Policy</div>
                <div>Legal notice</div>
            </div>
        </div>
        <div class="main-content-body">
            <div class="content-header">
                <h1>Kanban Project Management Tool</h1>
                <div class="user-help-section">
                    <img src="assets/icon-img/help.svg" alt="">
                    <div class="user-icon">SM</div>
                </div>
            </div>
            <div class="content-body board-content">
                <div class="board-header">
                    <div class="board-header-content">
                        <div class="board-header-text">
                            <b class="fs-61-700">Board</b>
                        </div>
                        <div class="board-functions">
                            <div class="findtask">
                                <div class="find-task input">
                                    <input type="text" id="search" placeholder="search">
                                </div>
                                <div class="separator-box"></div>
                                <div class="find-task-icon"><img src="assets/icon-img/search.svg" alt=""></div>
                            </div>
                            <div class="addTask-button" onclick="showFloatingAddTask()">
                                <div class="add-task-text"><b class="fs-21-700">Add Task</b></div>
                                <div class="add-task-plus"><img src="assets/icon-img/add.svg" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="board-body-parent-box">
                    <div class="board-body">
                        <div class="column">
                            <div class="column-title">
                                <b>To do</b>
                                <img src="assets/icon-img/plus button.svg" alt="">
                            </div>
                            <div class="column-content" id="toDo">
                            </div>
                        </div>
                        <div class="column">
                            <div class="column-title">
                                <b>In Progress</b>
                                <img src="assets/icon-img/plus button.svg" alt="">
                            </div>
                            <div class="column-content" id="inProgress">

                            </div>
                        </div>
                        <div class="column">
                            <div class="column-title">
                                <b>Await feedback</b>
                                <img src="assets/icon-img/plus button.svg" alt="">
                            </div>
                            <div class="column-content" id="awaitFeedback">

                            </div>
                        </div>
                        <div class="column">
                            <div class="column-title">
                                <b>Done</b>
                                <img src="assets/icon-img/plus button.svg" alt="">
                            </div>
                            <div class="column-content" id="done">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay" style="display: flex;">
            <div id="overlay-content"  >
                <div class="detailed-task-edit">
                    <div class="detailed-task-edit-header">
                        <div class="edit-close-icon-box" onclick="closeOverlay()">
                            <img src="assets/icon-img/Close.svg" alt="">
                        </div>
                    </div>
                    <div class="detailed-task-edit-body">

                        <div class="flt-title-edit-parent">
                            <div class="flt-title-edit-text">
                                <p>Title</p>
                            </div>
                            <div class="flt-title-edit-input-field">
                                <input type="text" name="edit-title-field" id="edit-title">
                            </div>
                        </div>


                        <div class="flt-desc-edit-parent">
                            <div class="flt-desc-edit-text">
                                <p>Description</p>
                            </div>
                            <div class="flt-desc-edit-input-field">
                                <textarea name="desc-edit" id="edit-desc"></textarea>
                            </div>
                        </div>


                        <div class="flt-due-Date-edit-parent">
                            <div class="flt-due-Date-edit-text">
                                <p>Due date</p>
                            </div>
                            <div class="flt-due-Date-edit-input-field">
                                <input type="date" name="edit-due-Date-field" id="edit-due-Date">
                            </div>
                        </div>

                        <div class="flt-priority-edit-parent">
                            <div class="flt-priority-edit-text">
                                <b>Priority</b>
                            </div>
                            <div class="flt-priority-edit-child">
                                <div class="flt-priority-edit-urgent floating-priority" data-priority="urgent">
                                    <div class="flt-priority-edit-urgent-text">Urgent</div>

                                        </svg>
                                    </div>
                                </div>

                                    <div class="flt-prio-icon">

                                            class="medium-icon">

                                    <div class="flt-priority-edit-medium-text">Low</div>
                                    <div class="flt-prio-icon">

                                        </svg>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="flt-assignTo-edit-parent">
                            <div class="flt-assignTo-edit-text">
                                <p>Assigned to</p>
                            </div>
                            <div class="flt-assignTo-edit-child-1">
                                <input type="text" name="flt-edit-assignTo" id="flt-edit-assignTo" placeholder="Select Contact to assign To">
                                <div class="arrow-icon-box" id="arrow-icon-box">
                                    <img src="assets/icon-img/arrow_drop_down.svg" alt="">
                                </div>
                            </div>
                            <div class="assign-panel" id='assignPanel'> </div>
                            <div class="flt-edit-task-assign-output-box" id="flt-edit-task-assign-output-box"></div>
                        </div>

                        <div class="flt-subtask-edit-parent">
                            <div class="flt-assignTo-edit-text">
                                <p>Subtask</p>
                            </div>
                            <div class="flt-subtask-edit-child-1">
                                <input type="text" name="flt-edit-subtasks" id="flt-edit-subtasks" placeholder="Add new Subtask">
                                <div class="subtask-icon-box" id="edit-subtask-icon-box">
                                    <img src="assets/icon-img/add (1).svg" alt="" class="add-subtask-img"
                                        id='plus-add-subtask'>
                                </div>
                                <div class="flt-add-tsk-output-subtask" id="flt-add-tsk-output-subtask"></div>
                            </div>

                        </div>
                    </div>
                    <div class="detailed-task-edit-footer">
                        <div class="ok-button">
                            <div class="ok-button-text">Ok</div>
                            <img src="assets/icon-img/check.svg" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>

</body>
<script src="board.js"></script>
<script src="script/drag-and-drop-mechanic.js"></script>
<script src="script/board-template.js"></script>

<script src="script/database.js"></script>
<script src="script/contact-animation.js"></script>
<script src="script/href-target.js"></script>
<script src="board2.js"></script>
<script src="board3.js"></script>
<script src="board4.js"></script>

</html>
