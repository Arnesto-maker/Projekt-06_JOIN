<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="/style/board.css">
    <link rel="stylesheet" href="assets/font.css">
    <link rel="stylesheet" href="/style/floating-add-task.css">
    <link rel="stylesheet" href="/style/floating-add-task-css-2.css">
    <link rel="stylesheet" href="style/flt-edit-task.css">
</head>

<body>
    <div class="main-content">
        <div class="menu-bar">
            <div class="menu-bar-1">
                <img src="assets/icon-img/join-main-logo.png" alt="" class="join-logo">
                <div class="menu">
                    <div class="menu-points" id="summary">
                        <img src="assets/icon-img/summary.svg" alt="">
                        <p>Summary</p>
                    </div>
                    <div class="menu-points" id="board">
                        <img src="assets/icon-img/board.svg" alt="">
                        <p>Board</p>
                    </div>
                    <div class="menu-points" id="addTask">
                        <img src="assets/icon-img/addTask.svg" alt="">
                        <p>Add Task</p>
                    </div>
                    <div class="menu-points" id="contacts">
                        <img src="assets/icon-img/perm_contact_calendar.svg" alt="">
                        <p>Contacts</p>
                    </div>
                </div>

            </div>
            <div class="menu-bar-2">
                <div>Privacy Policy</div>
                <div>Legal notice</div>
            </div>
        </div>
        <div class="main-content-body">
            <div class="content-header">
                <h1>Kanban Project Management Tool</h1>
                <div class="user-help-section">
                    <img src="assets/icon-img/help.svg" alt="">
                    <div class="user-icon">SM</div>
                </div>
            </div>
            <div class="content-body board-content">
                <div class="board-header">
                    <div class="board-header-content">
                        <div class="board-header-text">
                            <b class="fs-61-700">Board</b>
                        </div>
                        <div class="board-functions">
                            <div class="findtask">
                                <div class="find-task input">
                                    <input type="text" id="search" placeholder="search">
                                </div>
                                <div class="separator-box"></div>
                                <div class="find-task-icon"><img src="assets/icon-img/search.svg" alt=""></div>
                            </div>
                            <div class="addTask-button" onclick="showFloatingAddTask()">
                                <div class="add-task-text"><b class="fs-21-700">Add Task</b></div>
                                <div class="add-task-plus"><img src="assets/icon-img/add.svg" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="board-body-parent-box">
                    <div class="board-body">
                        <div class="column">
                            <div class="column-title">
                                <b>To do</b>
                                <img src="assets/icon-img/plus button.svg" alt="" class="plus-button">
                            </div>
                            <div class="column-content" id="toDo">
                            </div>
                        </div>
                        <div class="column">
                            <div class="column-title">
                                <b>In Progress</b>
                                <img src="assets/icon-img/plus button.svg" alt=""  class="plus-button">
                            </div>
                            <div class="column-content" id="inProgress">

                            </div>
                        </div>
                        <div class="column">
                            <div class="column-title">
                                <b>Await feedback</b>
                                <img src="assets/icon-img/plus button.svg" alt=""  class="plus-button">
                            </div>
                            <div class="column-content" id="awaitFeedback">

                            </div>
                        </div>
                        <div class="column">
                            <div class="column-title">
                                <b>Done</b>
                                <img src="assets/icon-img/plus button.svg" alt="" class="plus-button">
                            </div>
                            <div class="column-content" id="done"  class="plus-button">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay" >
            <div id="overlay-content"></div>
        </div>


</body>
<script src="script/board.js"></script>
<script src="script/drag-and-drop-mechanic.js"></script>
<script src="script/board-template.js"></script>
<script src="script/board-template-2.js"></script>
<script src="script/database.js"></script>
<script src="script/contact-animation.js"></script>
<script src="script/href-target.js"></script>
<script src="script/board2.js"></script>
<script src="script/board3.js"></script>
<script src="script/board4.js"></script>
<script src="script/board5.js"></script>


</html>
